      <ng-container *ngFor="let item of notif; let index = index; let last = last">
        <div [ngClass]="{'unread': index < number}">
          <a class="dropdown-item" style="white-space: normal;">
            {{ item }}
          </a>
          <div *ngIf="!last" class="dropdown-divider"></div>
        </div>
      </ng-container>
    </div>

    <div class="dropdown-menu dropdown-menu-end" *ngIf="notif.length === 0">
      <a *ngIf="notif.length === 0" class="dropdown-item">vous n'avez aucune notification</a>
