<!-- hotel-edit.component.html -->
<div class="container">
  <h2>Edit Hotel</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" class="form-control" />
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" id="rating" formControlName="rating" class="form-control" />
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control" />
    </div>
    <!-- New Fields -->
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" formControlName="country" class="form-control" />
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" formControlName="location" class="form-control" />
    </div>
    <div class="form-group">
      <label for="checkIn">Check In:</label>
      <input type="date" id="checkIn" formControlName="checkIn" class="form-control" />
    </div>
    <div class="form-group">
      <label for="checkOut">Check Out:</label>
      <input type="date" id="checkOut" formControlName="checkOut" class="form-control" />
    </div>
    <div class="form-group">
      <label for="duration">Duration (days):</label>
      <input type="number" id="duration" formControlName="duration" class="form-control" />
    </div>
    <div class="form-group">
      <label for="members">Members:</label>
      <input type="number" id="members" formControlName="members" class="form-control" />
    </div>
    <!-- End of New Fields -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
