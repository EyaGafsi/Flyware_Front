<!-- hotel-list.component.html -->
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section"> Hotel List</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div>
          <table class="table table-responsive-xl">
            <thead>
              <tr>
                <th>hotel Number</th>
                <th>name</th>
                <th>country</th>
                <th>town</th>
                <th>address</th>
                <th>price/night</th>
                <th>stars number</th>
                <th ><button style="margin-right: 0px;margin-bottom: 0px;" class="btn btn-primary" (click)="navigateToAddPage()"><i style="font-size: 15px;margin: 12px;" class="fas fa-plus"></i></button></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hotel of hotels" class="alert" role="alert">

                <td>{{ hotel._id }}</td>
                <td>{{ hotel.name }}</td>
                <td> {{ hotel.country }}</td>
                <td> {{ hotel.location }}</td>
                <td> {{ hotel.address }}</td>
                <td>{{ hotel.price }} $</td>
                <td> <span *ngFor="let _ of [].constructor(hotel.starNumber); let i = index">
                  <i class="fas fa-star text-warning yellow-star"></i>
                </span></td>

                <td  class="border-bottom-0">
                  <button type="button" class="edit" (click)="navigateToUpdatePage(hotel._id)">
                    <span aria-hidden="true"><i class="fas fa-marker"></i></span>
                  </button>
                </td>
                <td  >
                  <button type="button" class="close" (click)="delete(hotel._id)" >
                    <span aria-hidden="true"><i class="fa fa-close"></i></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix text-center">
    <ul class="pagination">
      <li ><a (click)="goToPreviousPage()" class="page-link"><i
            class="fa fa-angle-double-left"></i></a></li>
      <li class="page-item" [class.active]="currentPage+1 === page"
        *ngFor="let page of generatePageNumbers(numberOfPages);">
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>
      <li class="page-item"><a (click)="goToNextPage()" class="page-link"><i
            class="fa fa-angle-double-right"></i></a></li>
    </ul>
  </div>
</section>
