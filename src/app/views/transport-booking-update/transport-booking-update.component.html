<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Transport booking Update</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="wrapper">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="contact-wrap w-100 p-md-5 p-4">

                <div class="row mb-4">
                  <div class="col-md-4">
                    <div class="dbox w-100 d-flex align-items-start">
                      <div class="text">
                        <p><span>destination:</span> {{transport?.destination}}</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="dbox w-100 d-flex align-items-start">
                      <div class="text">
                        <p><span>price:</span> {{transport?.price}} $</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="dbox w-100 d-flex align-items-start">
                      <div class="text">
                        <p><span>departure:</span> {{transport?.departure}}</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="dbox w-100 d-flex align-items-start">
                      <div class="text">
                        <p><span>date:</span> <a href="mailto:info@yoursite.com">{{transport?.date}}</a></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="dbox w-100 d-flex align-items-start">
                      <div class="text">
                        <p><span>duration:</span> <a href="tel://1234567920">{{formatDuration(transport?.duration)}}</a></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4" *ngIf="transport?.returnDate !==null">
                    <div class="dbox w-100 d-flex align-items-start">
                      <div class="text">
                        <p><span>return date:</span> <a href="tel://1234567920">{{transport?.returnDate}}</a></p>
                      </div>
                    </div>
                  </div>
                </div>
                <form  [formGroup]="form" (submit)="onSubmit()" class="contactForm">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input type="number" class="form-control"  formControlName="nbPerson" id="name" placeholder="Person number">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input type="number" class="form-control"  formControlName="luggage" id="email" placeholder="Luggage per kg">
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="form-group">
                        <input type="submit" value="UpdateTransport" class="btn btn-primary">
                        <div class="submitting"></div>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-stretch">
              <div class="info-wrap w-100 p-5 img" >
                <img [src]="transport?.imagePath"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed-bottom p-3" *ngIf="showSuccessAlert">
    <div class="success alert fixed-end">
       <div class="content">
         <div class="icon">

</section>
